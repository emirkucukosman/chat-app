<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ChatApp</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <style>
        textarea { 
            resize: none;
        }
        #messages {
            height: 300px;
        }
    </style>
</head>
<body>

<div class="container pt-3">
    <h1 id="roomName"></h1>
    <div class="form-group">
        <div class="form-control" id="messages"></div>
    </div>
    <div class="form-group">
        <input type="text" id="message" class="form-control" placeholder="Enter your message here...">
    </div>
    <div class="form-group">
        <button type="button" class="btn btn-primary" onclick="sendMessage()">Send</button>
        <button type="button" class="btn btn-danger" onclick="location.href='index.html'">Leave Room</button>
    </div>
</div>
    
<script src="/socket.io/socket.io.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js" integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4=" crossorigin="anonymous"></script>
<script src="main.js"></script>

</body>
</html>
